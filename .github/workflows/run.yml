name: Auto Facebook News (HTML Engine)

# الصلاحيات اللازمة لتحديث ملف السجل (posted_articles.txt)
permissions:
  contents: write

on:
  schedule:
    # يعمل كل 30 دقيقة من الساعة 8 صباحاً حتى منتصف الليل بتوقيت جرينتش
    - cron: "*/30 8-23 * * *"
  workflow_dispatch: # للسماح بتشغيل البوت يدوياً للتجربة

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies (Chrome & Fonts)
        run: |
          sudo apt-get update
          # تثبيت المتصفح والخطوط الأساسية لدعم العربية في النظام
          sudo apt-get install -y chromium-browser fonts-kacst fonts-liberation

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          # تثبيت المكتبات المطلوبة للتقنية الجديدة
          pip install feedparser requests html2image

      - name: Run News Bot
        env:
          # تأكد من إضافة هذه الأسماء في Settings -> Secrets -> Actions
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python main.py

      - name: Save Status (Commit & Push)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # إضافة ملف السجل فقط لتجنب تكرار الأخبار
          git add posted_articles.txt || true
          git commit -m "Update posted articles log [skip ci]" || true
          git push
