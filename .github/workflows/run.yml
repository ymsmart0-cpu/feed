name: News Bot Wand Engine Pro

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 * * * *"   # ÙƒÙ„ 30 Ø¯Ù‚ÙŠÙ‚Ø© (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev
          sudo apt-get install -y fonts-kacst fonts-noto-core fonts-noto-ui-core

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests wand arabic-reshaper python-bidi

      - name: Run Python Bot
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python main.py

      - name: Commit and Push bot state
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"

          git add posted_articles.txt last_feed_index.txt publish_log.txt final.png || true

          git diff --cached --quiet || git commit -m "ðŸ¤– Bot state update"

          git push
