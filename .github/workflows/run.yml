name: News Bot with Wand Engine

# السماح للبوت بتحديث ملف السجل في المستودع
permissions:
  contents: write

on:
  schedule:
    # يعمل كل 30 دقيقة (يمكنك تعديله حسب رغبتك)
    - cron: "*/30 * * * *"
  workflow_dispatch: # للسماح بتشغيل البوت يدوياً للتجربة

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies (ImageMagick)
        run: |
          sudo apt-get update
          # تثبيت المكتبات الأساسية لعمل Wand و ImageMagick
          sudo apt-get install -y libmagickwand-dev

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          # تثبيت المكتبات المطلوبة (Wand وبدائلها)
          pip install feedparser requests wand arabic-reshaper python-bidi

      - name: Run Python Bot
        env:
          # تأكد أن هذه الأسماء مطابقة لما وضعته في Settings -> Secrets
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # إضافة التغييرات في ملف السجل فقط لتجنب تكرار المنشورات
          git add posted_articles.txt || true
          git commit -m "Update posted log [skip ci]" || true
          git push
