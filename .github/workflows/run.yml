name: News Bot Wand Engine Pro

# صلاحيات الكتابة لتحديث ملف السجل (posted_articles.txt)
permissions:
  contents: write

on:
  schedule:
    # يعمل كل 30 دقيقة
    - cron: "*/30 * * * *"
  workflow_dispatch: # للتشغيل اليدوي عند التجربة

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies (ImageMagick & Arabic Fonts)
        run: |
          sudo apt-get update
          # تثبيت مكتبة Wand الأساسية
          sudo apt-get install -y libmagickwand-dev
          # تثبيت حزم الخطوط العربية للنظام لضمان دعم كافة الحروف
          sudo apt-get install -y fonts-kacst fonts-noto-core fonts-noto-ui-core

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          # تثبيت المكتبات اللازمة للتعامل مع RSS، فيسبوك، ومعالجة النصوص العربية
          pip install feedparser requests wand arabic-reshaper python-bidi

      - name: Run Python Bot
        env:
          # تأكد من إضافة PAGE_ID و PAGE_ACCESS_TOKEN في Settings -> Secrets -> Actions
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # تحديث ملف posted_articles.txt لمنع تكرار المنشورات
          git add posted_articles.txt || true
          git commit -m "Update posted log [skip ci]" || true
          git push
