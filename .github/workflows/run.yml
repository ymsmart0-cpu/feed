name: News Bot Wand Engine Pro

# صلاحيات الكتابة لتحديث ملف السجل
permissions:
  contents: write

on:
  # تشغيل تلقائي كل 30 دقيقة (UTC)
  schedule:
    - cron: "*/30 * * * *"

  # تشغيل يدوي
  workflow_dispatch:

  # Trigger إضافي لمنع تعطيل الجدولة
  push:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies (ImageMagick & Arabic Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagickwand-dev
          sudo apt-get install -y fonts-kacst fonts-noto-core fonts-noto-ui-core

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests wand arabic-reshaper python-bidi

      - name: Run Python Bot
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: python main.py

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add posted_articles.txt || true
          git commit -m "Update posted log [skip ci]" || true
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
